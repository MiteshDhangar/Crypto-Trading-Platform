spring.application.name=TradingPlatform

server.port=5454
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/trading_platform
spring.datasource.username=username
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#logging
logging.level.com.mitesh.TradingPlatform.Service=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
# --- Mail Configuration ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
#never share this with anyone not even on github
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.protocol=smtp

#stripe api key
stripe.api.key=${STRIPE.API.KEY}

#razorpay API key and secret
razorpay.api.key=${RAZORPAY_API_KEY}
razorpay.api.secret=${RAZORPAY_API_SECRET}

#coingeko Api key
coingecko.api.key.header=${COINGEKO_API_KEY_HEADER}
coingecko.api.key=${COINGEKO_API_KEY}

#gemini api key
gemini.api.key=${GEMINI_API_KEY}
gemini.api.url=${GEMINI_API_URL}